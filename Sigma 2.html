<div class="bg-white p-4 rounded-3 shadow-sm mb-4">
    <h2 class="text-primary"><i class="bi bi-cart-fill me-2"></i>Gold Registration Form</h2>
    <form class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email <i class="bi bi-envelope-fill text-muted"></i></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Delivery Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-6">
                <label for="goldType" class="form-label">Gold Type</label>
                <select class="form-select" id="goldType" required>
                    <option value="">Choose...</option>
                    <option>24K Gold Bar</option>
                    <option>22K Gold Jewelry</option>
                    <option>18K Gold Coins</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="weight" class="form-label">Weight (in grams)</label>
                <input type="number" class="form-control" id="weight" min="1" required>
            </div>
            <div class="col-12">
                <label for="payment" class="form-label">Payment Method</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="credit" name="paymentMethod" required>
                    <label class="form-check-label" for="credit">Credit Card <i class="bi bi-credit-card-fill text-success"></i></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="debit" name="paymentMethod" required>
                    <label class="form-check-label" for="debit">Debit Card <i class="bi bi-credit-card-2-front-fill text-primary"></i></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="bank" name="paymentMethod" required>
                    <label class="form-check-label" for="bank">Bank Transfer <i class="bi bi-bank2 text-info"></i></label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                </div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-warning btn-lg rounded-pill shadow" type="submit">
                    <i class="bi bi-bag-check-fill me-2"></i>Register Purchase
                </button>
            </div>
        </div>
    </form>
</div>
